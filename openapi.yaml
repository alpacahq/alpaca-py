      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    BracketOrderBody:
      properties:
        symbol:
          type: string
          title: Symbol
        side:
          type: string
          title: Side
        type:
          type: string
          enum:
          - market
          - limit
          title: Type
          default: market
        qty:
          anyOf:
          - type: number
          - type: 'null'
          title: Qty
        notional:
          anyOf:
          - type: number
          - type: 'null'
          title: Notional
        limit_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Limit Price
        time_in_force:
          type: string
          title: Time In Force
          default: day
        order_class:
          type: string
          const: bracket
          title: Order Class
          default: bracket
        take_profit:
          $ref: '#/components/schemas/TakeProfit'
        stop_loss:
          $ref: '#/components/schemas/StopLoss'
        extended_hours:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Extended Hours
          default: false
        client_order_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Order Id
      type: object
      required:
      - symbol
      - side
      - take_profit
      - stop_loss
      title: BracketOrderBody
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    OrderIn:
      properties:
        symbol:
          type: string
          title: Symbol
        side:
          type: string
          title: Side
        qty:
          anyOf:
          - type: number
          - type: 'null'
          title: Qty
        notional:
          anyOf:
          - type: number
          - type: 'null'
          title: Notional
        type:
          type: string
          title: Type
        time_in_force:
          type: string
          title: Time In Force
        limit_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Limit Price
      type: object
      required:
      - symbol
      - side
      - type
      - time_in_force
      title: OrderIn
    StopLoss:
      properties:
        stop_price:
          type: number
          title: Stop Price
        limit_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Limit Price
      type: object
      required:
      - stop_price
      title: StopLoss
    StopOrderBody:
      properties:
        symbol:
          type: string
          title: Symbol
        side:
          type: string
          title: Side
        qty:
          anyOf:
          - type: number
          - type: 'null'
          title: Qty
        notional:
          anyOf:
          - type: number
          - type: 'null'
          title: Notional
        time_in_force:
          type: string
          title: Time In Force
          default: day
        stop_price:
          type: number
          title: Stop Price
        extended_hours:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Extended Hours
          default: false
        client_order_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Order Id
      type: object
      required:
      - symbol
      - side
      - stop_price
      title: StopOrderBody
    TakeProfit:
      properties:
        limit_price:
          type: number
          title: Limit Price
      type: object
      required:
      - limit_price
      title: TakeProfit
    TrailingOrderBody:
      properties:
        symbol:
          type: string
          title: Symbol
        side:
          type: string
          title: Side
        qty:
          anyOf:
          - type: number
          - type: 'null'
          title: Qty
        notional:
          anyOf:
          - type: number
          - type: 'null'
          title: Notional
        time_in_force:
          type: string
          title: Time In Force
          default: day
        trail_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Trail Price
        trail_percent:
          anyOf:
          - type: number
          - type: 'null'
          title: Trail Percent
        extended_hours:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Extended Hours
          default: false
        client_order_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Order Id
      type: object
      required:
      - symbol
      - side
      title: TrailingOrderBody
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
    WatchlistIn:
      properties:
        name:
          type: string
          title: Name
        symbols:
          items:
            type: string
          type: array
          title: Symbols
      type: object
      required:
      - name
      - symbols
      title: WatchlistIn
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
servers:
- url: https://alpaca-py-production.up.railway.app


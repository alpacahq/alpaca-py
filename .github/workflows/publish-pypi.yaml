name: Python package
on:
  push:
    tags:
      - "v*.*.*"

jobs:

  tests-ci:
    strategy:
      fail-fast: false


  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.16
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}